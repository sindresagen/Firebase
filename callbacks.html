<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="orderPizza()">Bestill pizza</button>
    <div id="info"></div>
    <script>
        var infoDiv = document.getElementById('info');
        async function orderPizza() {
            try {
                var pizza = await makePizza();
                infoDiv.innerHTML = pizza;
            }
            catch(error) {
                infoDiv.innerHTML = error;
            }
        }

        function makePizza(callback) {
            var pizza = `<img width="300" src="https://cdn.pixabay.com/photo/2016/07/10/16/05/pizza-1507939_1280.png"></img>`;
            return new Promise((resolve, reject) => reject('Feil!'));
            }; 
        
    </script>
</body>
</html>
